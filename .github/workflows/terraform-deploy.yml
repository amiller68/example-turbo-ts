name: ðŸ—ï¸ Terraform Apply

on:
  push:
    branches: [main, dev]
    paths:
      - "iac/**"
      - ".github/workflows/terraform-*.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac/envs

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env_path=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "env_path=staging" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Terraform Init and Apply ECR
        run: |
          cd ./ecr
          terraform init
          terraform apply -auto-approve

      - name: Terraform Init and Apply Environment
        run: |
          cd ./${{ steps.env.outputs.env_path }}
          terraform init
          terraform apply -auto-approve
